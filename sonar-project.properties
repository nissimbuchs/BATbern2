shared-kernel.sonar.projectName=Shared Kernel
shared-kernel.sonar.projectBaseDir=shared-kernel

shared-kernel.sonar.sources=src/main
shared-kernel.sonar.tests=src/test

shared-kernel.sonar.java.source=21
shared-kernel.sonar.java.binaries=build/classes/java/main
shared-kernel.sonar.java.test.binaries=build/classes/java/test

shared-kernel.sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

