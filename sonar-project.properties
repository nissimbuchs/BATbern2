# SonarCloud Multi-Module Configuration for BATbern Platform
# This configuration is used by the SonarCloud GitHub App

# ═══════════════════════════════════════════════════════════
# ROOT PROJECT CONFIGURATION
# ═══════════════════════════════════════════════════════════

# Project identification
sonar.organization=batbern
sonar.projectKey=nissimbuchs_BATbern2

# Project metadata
sonar.projectName=BATbern Platform
sonar.projectVersion=1.0

# Multi-module project structure
sonar.modules=shared-kernel,api-gateway,event-management-service,attendee-experience-service,company-management-service,partner-coordination-service,speaker-coordination-service,web-frontend

# Global settings
sonar.sourceEncoding=UTF-8

# Global exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/target/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Global coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/test/**,**/__tests__/**,**/*Test.java,**/*Tests.java

# Code quality settings
sonar.qualitygate.wait=false

# PR decoration settings
sonar.pullrequest.github.summary_comment=true
sonar.pullrequest.provider=github
sonar.pullrequest.github.endpoint=https://api.github.com/

# ═══════════════════════════════════════════════════════════
# MODULE: SHARED KERNEL (Foundation)
