# SonarCloud Configuration for BATbern Platform
# This configuration is used by the SonarCloud GitHub App

# Project identification
sonar.organization=batbern
sonar.projectKey=nissimbuchs_BATbern2

# Project metadata
sonar.projectName=BATbern Platform
sonar.projectVersion=1.0

# Source code location
sonar.sources=api-gateway/src/main,shared-kernel/src/main,web-frontend/src
sonar.tests=api-gateway/src/test,shared-kernel/src/test,web-frontend/src

# Java configuration
sonar.java.source=21
sonar.java.binaries=api-gateway/build/classes,shared-kernel/build/classes

# TypeScript/JavaScript configuration
sonar.javascript.lcov.reportPaths=web-frontend/coverage/lcov.info
sonar.typescript.tsconfigPath=web-frontend/tsconfig.json

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/test/**,**/__tests__/**

# Code quality settings
sonar.qualitygate.wait=false

# PR decoration settings - reduce comment clutter
sonar.pullrequest.github.summary_comment=true
sonar.pullrequest.provider=github
sonar.pullrequest.github.endpoint=https://api.github.com/
