name: Auto-Merge PR

# Automatically merge ALL PRs to develop/main when all checks pass
# This enables fast-paced development with confidence in automated testing

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
  check_suite:
    types:
      - completed
  pull_request_review:
    types:
      - submitted

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run on PRs to develop or main
    if: |
      github.event.pull_request.base.ref == 'develop' ||
      github.event.pull_request.base.ref == 'main'

    steps:
      - name: Auto-merge all feature branches
        id: should-automerge
        run: |
          echo "should_merge=true" >> $GITHUB_OUTPUT
          echo "reason=All feature branches auto-merge when tests pass" >> $GITHUB_OUTPUT
          echo "PR #${{ github.event.pull_request.number }} will auto-merge when all checks pass"

      - name: Wait for required checks
        if: steps.should-automerge.outputs.should_merge == 'true'
        uses: lewagon/wait-on-check-action@ccfb013c15c8afb7bf2b7c028fb74dc5a068cccc # v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          # Wait for these required checks to complete
          running-workflow-name: 'auto-merge'
          allowed-conclusions: success,skipped
          # Ignore non-blocking checks:
          # - CodeQL App (we use custom CodeQL workflow instead)
          # - SonarCloud Code Analysis (advisory only, not blocking)
          check-regexp: '^(?!CodeQL$|SonarCloud Code Analysis$).*'

      - name: Enable auto-merge
        if: steps.should-automerge.outputs.should_merge == 'true'
        run: |
          echo "Enabling auto-merge for PR #${{ github.event.pull_request.number }}"
          echo "Reason: ${{ steps.should-automerge.outputs.reason }}"

          # Determine if we should delete the branch
          # Never delete long-lived branches (develop, main)
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          DELETE_BRANCH_FLAG=""

          if [[ "$SOURCE_BRANCH" != "develop" && "$SOURCE_BRANCH" != "main" ]]; then
            DELETE_BRANCH_FLAG="--delete-branch"
            echo "Will delete branch '$SOURCE_BRANCH' after merge (feature branch)"
          else
            echo "Will preserve branch '$SOURCE_BRANCH' after merge (long-lived branch)"
          fi

          gh pr merge ${{ github.event.pull_request.number }} \
            --auto \
            --squash \
            $DELETE_BRANCH_FLAG \
            --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: steps.should-automerge.outputs.should_merge == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const sourceBranch = context.payload.pull_request.head.ref;
            const isLongLivedBranch = sourceBranch === 'develop' || sourceBranch === 'main';
            const branchDeletionNote = isLongLivedBranch
              ? `üîí Branch \`${sourceBranch}\` will be preserved (long-lived branch)`
              : `üóëÔ∏è Branch \`${sourceBranch}\` will be deleted after merge`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ü§ñ **Auto-merge enabled**\n\nThis PR will be automatically merged when all required checks pass.\n\n‚úÖ All tests must pass\n‚úÖ All required workflows must complete successfully\n${branchDeletionNote}`
            })
