services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    container_name: batbern-api-gateway
    ports:
      - "${API_GATEWAY_PORT:-8080}:8080"
    working_dir: /workspace
    environment:
      # Gradle Configuration - Override to use service-specific cache
      - GRADLE_USER_HOME=/gradle-cache

      # Spring Configuration
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-local}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}

      # Application Configuration
      - APP_ENVIRONMENT=development

      # AWS Configuration
      - AWS_REGION=${AWS_REGION:-eu-central-1}

      # Database Configuration (AWS RDS)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}

      # Cognito Configuration (AWS)
      - COGNITO_USER_POOL_ID=${COGNITO_USER_POOL_ID}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - COGNITO_ISSUER_URI=https://cognito-idp.${AWS_REGION:-eu-central-1}.amazonaws.com/${COGNITO_USER_POOL_ID}
      - COGNITO_JWK_SET_URI=https://cognito-idp.${AWS_REGION:-eu-central-1}.amazonaws.com/${COGNITO_USER_POOL_ID}/.well-known/jwks.json

      # Feature Flags
      - ENABLE_COGNITO_AUTH=${ENABLE_COGNITO_AUTH:-true}

      # Microservice URLs (Docker internal network)
      - COMPANY_USER_MANAGEMENT_SERVICE_URL=http://batbern-company-user-management:8080
      - EVENT_MANAGEMENT_SERVICE_URL=http://batbern-event-management:8080
      - SPEAKER_COORDINATION_SERVICE_URL=http://batbern-speaker-coordination:8080
      - PARTNER_COORDINATION_SERVICE_URL=http://batbern-partner-coordination:8080
      - ATTENDEE_EXPERIENCE_SERVICE_URL=http://batbern-attendee-experience:8080
    volumes:
      - .:/workspace
      - api-gateway-gradle-cache:/gradle-cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - batbern-network

  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile.dev
    container_name: batbern-frontend
    ports:
      - "3000:3000"
    environment:
      # Vite dev server proxies /api requests to API Gateway (see vite.config.ts)
      # In production, runtime config is loaded from the backend
      - NODE_ENV=development
    volumes:
      - ./web-frontend:/app
      - /app/node_modules
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - batbern-network

  company-user-management-service:
